<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="heading"><h1>Registration Form</h1></div>
        <form action="#">
            <p> Name: <input type="text" placeholder="First Name"></p>
            <p> Name: <input type="text" placeholder="Last Name"></p>
            <p> Name: <input type="email" placeholder="Email"></p>
            <p> Name: <input type="text" placeholder="Phone Number"></p>
            <p> Name: <input type="password" placeholder="Password"></p>
            <fieldset>
                <legend>Select gender</legend>
                <p>
                    <label for="male"><input type="radio" name="male" id="male">Male</label>
                </p>
                <p>
                    <label for="female"><input type="radio" name="female" id="female">Female</label>
                </p>
                <p>
                    <label for="fmale"><input type="radio" name="male" id="fmale">Perfect not to say</label>
                </p>
            </fieldset>
            <input type="button" value="Submit">
        </form>
    </div>
</body>
</html>
